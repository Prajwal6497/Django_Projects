<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        th,td {
            border: 1px black solid;

</head>
<body>
    <h2>Pajji Data</h2>
    {% if stu %}

        <tr>
            <th>ID</th>
            <th>StuID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>

        <tr>
            <td>{{stu.id}}</td>

    {% endif %}
